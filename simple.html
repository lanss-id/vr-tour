<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSV Virtual Tour Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/@photo-sphere-viewer/core@5.13.4/index.css">
  <link rel="stylesheet" href="https://unpkg.com/@photo-sphere-viewer/virtual-tour-plugin@5.13.4/index.css">
  <link rel="stylesheet" href="https://unpkg.com/@photo-sphere-viewer/gallery-plugin@5.13.4/index.css">
  <link rel="stylesheet" href="https://unpkg.com/@photo-sphere-viewer/markers-plugin@5.13.4/index.css">
  <style>
    html, body, #viewer {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script type="module">
    import { Viewer } from 'https://unpkg.com/@photo-sphere-viewer/core@5.13.4/index.js';
    import { VirtualTourPlugin } from 'https://unpkg.com/@photo-sphere-viewer/virtual-tour-plugin@5.13.4/index.js';
    import { GalleryPlugin } from 'https://unpkg.com/@photo-sphere-viewer/gallery-plugin@5.13.4/index.js';
    import { MarkersPlugin } from 'https://unpkg.com/@photo-sphere-viewer/markers-plugin@5.13.4/index.js';

    console.log('Photo Sphere Viewer starting...');

    const baseUrl = 'https://photo-sphere-viewer-data.netlify.app/assets/';
    const caption = 'Cape Florida Light, Key Biscayne <b>&copy; Pixexid</b>';

    const markerLighthouse = {
        id: 'marker-1',
        image: baseUrl + 'pictos/pin-red.png',
        tooltip: 'Cape Florida Light, Key Biscayne',
        size: { width: 32, height: 32 },
        anchor: 'bottom center',
        gps: [-80.155973, 25.666601, 29 + 3],
    };

    const nodes = [
        {
            id: '1',
            panorama: baseUrl + 'tour/key-biscayne-1.jpg',
            thumbnail: baseUrl + 'tour/key-biscayne-1-thumb.jpg',
            name: 'One',
            caption: `[1] ${caption}`,
            links: [{ nodeId: '2' }],
            markers: [markerLighthouse],
            gps: [-80.156479, 25.666725, 3],
            sphereCorrection: { pan: '33deg' },
        },
        {
            id: '2',
            panorama: baseUrl + 'tour/key-biscayne-2.jpg',
            thumbnail: baseUrl + 'tour/key-biscayne-2-thumb.jpg',
            name: 'Two',
            caption: `[2] ${caption}`,
            links: [{ nodeId: '3' }, { nodeId: '1' }],
            markers: [markerLighthouse],
            gps: [-80.156168, 25.666623, 3],
            sphereCorrection: { pan: '42deg' },
        },
        {
            id: '3',
            panorama: baseUrl + 'tour/key-biscayne-3.jpg',
            thumbnail: baseUrl + 'tour/key-biscayne-3-thumb.jpg',
            name: 'Three',
            caption: `[3] ${caption}`,
            links: [{ nodeId: '4' }, { nodeId: '2' }, { nodeId: '5' }],
            markers: [markerLighthouse],
            gps: [-80.155932, 25.666498, 5],
            sphereCorrection: { pan: '50deg' },
        },
        {
            id: '4',
            panorama: baseUrl + 'tour/key-biscayne-4.jpg',
            thumbnail: baseUrl + 'tour/key-biscayne-4-thumb.jpg',
            name: 'Four',
            caption: `[4] ${caption}`,
            links: [{ nodeId: '3' }, { nodeId: '5' }],
            markers: [markerLighthouse],
            gps: [-80.156089, 25.666357, 3],
            sphereCorrection: { pan: '-78deg' },
        },
        {
            id: '5',
            panorama: baseUrl + 'tour/key-biscayne-5.jpg',
            thumbnail: baseUrl + 'tour/key-biscayne-5-thumb.jpg',
            name: 'Five',
            caption: `[5] ${caption}`,
            links: [{ nodeId: '6' }, { nodeId: '3' }, { nodeId: '4' }],
            markers: [markerLighthouse],
            gps: [-80.156292, 25.666446, 2],
            sphereCorrection: { pan: '170deg' },
        },
        {
            id: '6',
            panorama: baseUrl + 'tour/key-biscayne-6.jpg',
            thumbnail: baseUrl + 'tour/key-biscayne-6-thumb.jpg',
            name: 'Six',
            caption: `[6] ${caption}`,
            links: [{ nodeId: '5' }, { nodeId: '7' }],
            markers: [markerLighthouse],
            gps: [-80.156465, 25.666496, 2],
            sphereCorrection: { pan: '65deg' },
        },
        {
            id: '7',
            panorama: baseUrl + 'tour/key-biscayne-7.jpg',
            thumbnail: baseUrl + 'tour/key-biscayne-7-thumb.jpg',
            name: 'Seven',
            caption: `[7] ${caption}`,
            links: [{ nodeId: '6' }],
            gps: [-80.15707, 25.6665, 3],
            sphereCorrection: { pan: '110deg', pitch: -3 },
        },
    ];

    try {
        console.log('Initializing Photo Sphere Viewer...');
        new Viewer({
            container: 'viewer',
            loadingImg: baseUrl + 'loader.gif',
            touchmoveTwoFingers: true,
            mousewheelCtrlKey: true,
            defaultYaw: '130deg',
            navbar: 'zoom move gallery caption fullscreen',

            plugins: [
                MarkersPlugin,
                GalleryPlugin.withConfig({
                    thumbnailSize: { width: 100, height: 100 },
                }),
                VirtualTourPlugin.withConfig({
                    positionMode: 'gps',
                    renderMode: '3d',
                    nodes: nodes,
                    startNodeId: '2',
                }),
            ],
        });
        console.log('Photo Sphere Viewer initialized successfully!');
    } catch (error) {
        console.error('Error initializing Photo Sphere Viewer:', error);
    }
  </script>
</body>
</html>
